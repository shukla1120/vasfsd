<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
        
    
</head>
<body>
    <form action="/.post">
    <h1 style="text-align: center;">Create Registration form using HTML</h1>
    <label for="Username">Name:</label>
    <input type ="text" id="Username" placeholder="Enter your username">
    <br>
    <label for="password">Password:</label>
    <input type="text" id="password" placeholder="Enter your Password">
    <br>
    <label for="email">email:</label>
    <input type="text" id="email" placeholder="Enter your email">
    <br>
    <label for="phone no.">phoneno.:</label>
    <input type="text" id="phone no" placeholder="Enter your phone no. ">
    <br>
    Enter your gender:
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender">
    <label for="female">Female</label>
    <input type="radio" id="Female" name="Gender">
    <br>
    Date of birth:
    <label for="birth"></label>
    <input type="date" id="birth">
    <br>
    Language known:
    <label for="English">English</label>
    <input type="checkbox" id="English" >
    <label for="English">Hindi</label>
    <input type="checkbox" id="Hindi" >
    <label for="Sanskrit">English</label>
    <input type="checkbox" id="Sanskrit" >
    <br>
    <label for="Address">Address</label>
    <input type="textarea" id="Address">
    <br>
    <label for="button"></label>
    <input type="Submit" id="button">
    <label for="button"></label>
    <input type="Reset" id="button">

</form>
</body>
</html>
